<div class="row">
	<div class="col-sm-12">
		<div class="well">
			<form [formGroup]="recipeForm" (ngSubmit)="onRecipeSubmit()" >
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" name="name" class="form-control" formControlName="name">
				</div>
				<div class="form-group">
					<label for="description">Description</label>
					<textarea name="description" id="description" cols="30" rows="10" class="form-control" formControlName="description"></textarea>
				</div>
				<div class="form-group">
					<label for="imagePath">ImagePath</label>
					<input type="text" name="imagePath" class="form-control" formControlName="imagePath" #imagePath>
				</div>
				<div class="form-group">
					<img [src]="imagePath.value" alt="Image" style="width: 100%">
				</div>
				<div class="row">
					<div class="col-sm-12" formArrayName="ingredients">
						<div class="row" *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i=index " [formGroupName]="i">
							<div class="col-sm-7">
								<div class="form-group">
									<label for="ingredientName">Ingredient Name</label>
									<input type="text" name="ingredientName" class="form-control" formControlName="ingredientName">
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label for="ingredientAmount">Ingredient Amount</label>
									<input type="text" name="ingredientAmount" class="form-control" formControlName="ingredientAmount">
								</div>
							</div>
							<div class="col-sm-2" style="margin-top:30px;">
								<button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
							</div>
						</div>
						<button class="btn btn-success" type="button" (click)="onAddIngredient()"> Add Ingredient </button>
					</div>
				</div>
				<hr>
				<button class="btn btn-primary m-r-10" type="submit" [disabled]="!recipeForm.valid">Save</button>
				<button class="btn btn-default" type="button" (click)="onCancelRecipe()">Cancel</button>
			</form>
		</div>
	</div>
</div>
