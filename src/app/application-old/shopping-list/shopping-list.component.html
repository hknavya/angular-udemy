<div class="row">
	<div class="col-sm-8">
		<app-shopping-list-edit></app-shopping-list-edit>
	</div>
	<div class="col-sm-4">
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let ingredient of ingredients; let i=index " (click)="onEditList(i)">
				<a>
					{{ingredient.name}} - {{ingredient.amount}}
				</a>
			</li>
		</ul>
	</div>
</div>
