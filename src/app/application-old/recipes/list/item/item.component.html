<li class="list-group-item clearfix" [routerLink]="[id]" routerLinkActive="active">  
	<!-- //(click)="onClickRecipeItem(recipe)" -->
	<a href="javascript:void(0)">
		<div class="pull-left">
			<h4>{{recipe.name}}</h4>
			<p>{{recipe.description}}</p>
		</div>
		<div class="pull-right">
			<img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive" style="max-height: 70px;">
		</div>
	</a>
</li>
