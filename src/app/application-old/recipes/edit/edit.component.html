<div class="row">
	<div class="col-sm-12">
		<div class="well">
			<form [formGroup]="recipeForm" (ngSubmit)="onRecipeSubmit()" >
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" name="name" class="form-control" formControlName="name">
				</div>
				<div class="form-group">
					<label for="desc">Description</label>
					<textarea name="desc" id="desc" cols="30" rows="10" class="form-control" formControlName="desc"></textarea>
				</div>
				<div class="form-group">
					<label for="imagePath">ImagePath</label>
					<input type="text" name="imagePath" class="form-control" formControlName="imagePath">
				</div>
				<div class="row">
					<div class="col-sm-12" formArrayName="ingredients">
						<div class="row" *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i=index " [formGroupName]="i">
							<div class="col-sm-7">
								<div class="form-group">
									<label for="ingrName">Ingredient Name</label>
									<input type="text" name="ingrName" class="form-control" formControlName="ingrName">
								</div>
							</div>
							<div class="col-sm-3">
								<div class="form-group">
									<label for="ingrAmount">Ingredient Amount</label>
									<input type="text" name="ingrAmount" class="form-control" formControlName="ingrAmount">
								</div>
							</div>
							<div class="col-sm-2" style="margin-top:30px;">
								<button class="btn btn-danger">X</button>
							</div>
						</div>
						<button class="btn btn-success" (click)="onAddIngredient()"> Add Ingredient </button>
					</div>
				</div>
				<hr>
				<button class="btn btn-primary m-r-10" type="submit">Save</button>
				<button class="btn btn-default" type="button">Cancel</button>
			</form>
		</div>
	</div>
</div>
